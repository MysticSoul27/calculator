<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1 class="text-center my-5 text-danger">Calculator</h1>
    <div class="container border d-flex justify-content-center flex-column flex-wrap mt-5 p-4 rounded-4 bg-black"
        style="width: 400px;">

        <input type="text" class="form-control form-control-lg text-end ms-4 mt-4" id="result" placeholder="0"
            style="height: 80px; width:300px;" readonly>

        <div class="container p-3 mt-4">
            <div class="d-flex justify-content-center align-items-center flex-wrap mb-3">
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('7')">7</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('8')">8</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('9')">9</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('/')">/</button>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-2 flex-wrap mb-3">
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('4')">4</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('5')">5</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('6')">6</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('*')">*</button>

            </div>
            <div class="d-flex justify-content-center align-items-center mt-2 flex-wrap mb-3">
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('1')">1</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('2')">2</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('3')">3</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('+')">+</button>

            </div>
            <div class="d-flex justify-content-center align-items-center mt-2 flex-wrap mb-3">
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('0')">0</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="calOutput()">=</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="calClear()">AC</button>
                <button class="btn btn-secondary mx-auto" style="height: 3rem; width: 4rem;"
                    onclick="displayContent('-')">-</button>
            </div>
            <div class="d-flex mt-2">
                <button class="btn btn-primary mx-auto" onclick="calDel()"
                    style="height: 3rem; width: 4rem;">Del</button>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./main.js"></script>

</html>
